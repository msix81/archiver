<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#563d7c">
	<title>Archiver</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/frontend.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		var basePathBackend = '';

		$(document).ready(function() {

			// binds
			$('#login').submit(function(evt) {
				var password = $('#password').val();
				
				if (password) {
					login(password);
				} else {
					$('#invalidparamsmessage').show();
				}
				
				evt.preventDefault();
			});
			
			// --------------------------- functions
			function login(password) {
				$('.alert').hide();
				$.ajax({
					type: 'POST',
					url: basePathBackend + '/login?password=' + encodeURIComponent(password),
				}).done(function(res){
					var token = res.token;
					
					if (token) {
						var expirationDate = new Date();
						expirationDate.setMonth(expirationDate.getMonth() + 12);
						document.cookie = "token=" + token + ";expires=" + expirationDate + ";domain=sintra;path=/";
						location.href = 'archive.html';
					}
				}).fail(function(){
					$('#invalidparamsmessage').show();
				});
			}
			
			// --------------------------- onload functionality
			var queryDict = {};
			location.search.substr(1).split("&").forEach(function(item) {queryDict[item.split("=")[0]] = item.split("=")[1]});
			if (queryDict.pc) {
				$('#password').val(atob(queryDict.pc));
			}
		});
		
	</script>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="/">Archiver</a>
	</nav>

	<main role="main" class="container">
		<div class="alert alert-danger" role="alert" id="invalidparamsmessage" style="display:none">
			Fehler bei der Anmeldung!
		</div>
		
		<form id="login">
		  <div class="form-group row">
			<label for="password" class="col-sm-2 col-form-label">Kennwort</label>
			<div class="col-sm-10">
			  <input type="password" class="form-control" id="password">
			</div>
		  </div>
		  <div class="form-group row">
			<div class="col-sm-10">
			  <button type="submit" class="btn btn-primary" id="submit">Anmelden</button>
			</div>
		  </div>
		</form>
		
		<div class="ml-1">&nbsp;</div>
	</main><!-- /.container -->
</body>
</html>
